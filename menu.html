<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saizeriya - メニュー入力</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <header>
    <p class="title">メニューブックから番号を入力してください</p>
  </header>

  <main>
    <div class="dish-display" id="dishDisplay"></div>
    <div class="btn-container">
      <button id="nextBtn" class="btn">次へ進む</button>
    </div>

    <div class="input-box" id="inputBox"></div>

    <div class="keypad">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="num">0</button>
      <button id="delBtn" class="btn">削除</button>
    </div>

  </main>

  <footer>
    ©2025 Personal Practice Website. All rights not reserved.
  </footer>

  <script src="menu.js"></script>
</body>
</html>
